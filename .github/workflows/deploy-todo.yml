name: Deploy todo to heroku

on:
  push:
    branches: [ master ]

jobs:

  build-backend:
    name: build jar file
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 14
        uses: actions/setup-java@v1
        with:
          java-version: 14
      - name: Build with Maven
        run: mvn -B package --file ./W5D4_FridayGroup-Fetch/backend/pom.xml
      - name: upload todo.jar file
        uses: actions/upload-artifact@v2
        with:
          name: todo.jar
          path: ./W5D4_FridayGroup-Fetch/backend/target/todo.jar

  deploy:
    name: deploy to heroku
    runs-on: ubuntu-latest
    needs: build-backend
    steps:
      - uses: actions/checkout@v2
      - name: create target folder
        run: mkdir W5D4_FridayGroup-Fetch/backend/target
      - name: download todo.jar
        uses: actions/download-artifact@v2
        with:
          name: todo.jar
          path: W5D4_FridayGroup-Fetch/backend/target
      - name: login to heroku
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: heroku container:login
      - name: heroku build/push container
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: heroku container:push web -a todo-nf
      - name: release container
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: heroku container:release web -a todo-nf
